name: CodeQL

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run every Monday at 8:00 UTC
    - cron: '0 8 * * 1'

# Declare minimal permissions for all jobs
permissions: read-all

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'actions']

    steps:
      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@9e907b5e64f6b83e7804b09294d44122997950d6  # v4
        with:
          languages: ${{ matrix.language }}
          # Use default queries plus security-extended for comprehensive analysis
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@9e907b5e64f6b83e7804b09294d44122997950d6  # v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@9e907b5e64f6b83e7804b09294d44122997950d6  # v4
        with:
          category: "/language:${{ matrix.language }}"
